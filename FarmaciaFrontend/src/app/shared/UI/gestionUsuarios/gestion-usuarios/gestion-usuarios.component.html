<div class="main-content">
  <main>
    <header class="header">
      <h2>Clientes</h2>
      <div class="actions">
        <button class="btn red" (click)="mostrarFormCliente('otro', null)">
          Agregar Cliente
        </button>
        <input type="text" placeholder="Buscar Producto" class="search" />
      </div>
    </header>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contrase√±a</th>
            <th>Rol</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.name }}</td>
            <td>{{ usuario.password }}</td>
            <td>{{ usuario.rol }}</td>
            <td>
              <button (click)="mostrarFormCliente('editar', usuario)">
                <i class="bx bxs-edit btn-editar"></i>
              </button>
              <button (click)="borrarCliente(usuario.id)">
                <i class="bx bxs-trash btn-eliminar"></i>
              </button>
            </td>

          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <h1>{{ tituloFormulario }}</h1>
    <form (ngSubmit)="actualizarCliente()">
      <div class="input-container">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="usuarioNuevo.nombre"
          name="nombre"
          required
        />
      </div>

      <div class="input-container">
        <label for="direccion">Email:</label>
        <input
          type="direccion"
          id="direccion"
          [(ngModel)]="usuarioNuevo.direccion"
          name="direccion"
          required
        />
      </div>
      <div class="input-container">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="usuarioNuevo.email"
          name="email"
          required
        />
      </div>
      <button type="submit" class="modal-btn" (click)="guardarCliente()">Aceptar</button>
      <button type="button" class="modal-btn cancel-btn" (click)="cerrarFormCliente()">Cancelar</button>
    </form>
  </div>
</div>
