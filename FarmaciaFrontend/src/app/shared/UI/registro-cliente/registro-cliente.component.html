<div class="container mt-5">
  <div class="container mt-5">
    <h1 class="text-center">Agregar Cliente</h1>
    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" formControlName="direccion" placeholder="Ingrese su dirección" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" formControlName="telefono" placeholder="Ingrese su teléfono" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su email" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Cliente</button>
    </form>
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': show}" [ngStyle]="{'display': show ? 'block' : 'none'}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado</h5>
          <button type="button" class="close" (click)="hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{ message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="redirect()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

</div>
